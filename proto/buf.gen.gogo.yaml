version: v1
plugins:
  - name: gocosmos
    out: ..
    opt: plugins=grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types,Mcosmos/orm/v1/orm.proto=cosmossdk.io/orm,Mcosmos/auth/v1beta1/auth.proto=github.com/cosmos/cosmos-sdk/x/auth/types
  - name: grpc-gateway
    out: ..
    opt: logtostderr=true,allow_colon_final_segments=true
